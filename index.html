<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
    <title>My Postcard</title>
</head>

<body>
    <div class="main-content">
        <header>

        </header>
        <section>
            <div class="postcard">
                <div class="postcard-header">
                    <img
                        src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true">
                    <h1>My postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks
                            Academy
                            Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>

                    <div class="right-part">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Comment">
                    </div>
                </div>

                <div class="postcard-footer">
                    <input type="submit" name="Send My Postcard" value="Send My Postcard">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
